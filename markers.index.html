<!DOCTYPE html>
<html>
	<head>
		<title>Coastal Craft</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<!-- OpenLayers CSS -->
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/css/ol.css" integrity="sha256-jckPZk66EJrEBQXnJ5QC2bD+GxWPDRVVoMGr5vrMZvM=" crossorigin="anonymous">
		<!-- OpenLayers JS -->
		<script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.9.0/build/ol.js" integrity="sha256-77dogUPZ1WVoK9BDF0CxsKnAouX3YzK6n4tIcbDgtFI=" crossorigin="anonymous"></script>
		<!-- FontAwesome CSS-->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.css" integrity="sha512-FA9cIbtlP61W0PRtX36P6CGRy0vZs0C2Uw26Q1cMmj3xwhftftymr0sj8/YeezDnRwL9wtWw8ZwtCiTDXlXGjQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />		<!-- Map metadata generated by uNmINeD -->
		<script type="text/javascript" src="unmined.map.properties.js"></script>
		<script type="text/javascript" src="unmined.map.regions.js"></script>
		<!-- Custom markers -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<!-- Custom markers -->
		<script type="text/javascript" src="custom.markers.js"></script>
		<!-- uNmINeD JS -->
		<script type="text/javascript" src="unmined.openlayers.js"></script>
		<style type="text/css">
			html,
			body {
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
			}

			#map {
				height: 100%;
				width: 100%;
				image-rendering: pixelated;
			}

			.mouseposition {
				background-color: white;
				padding: 3px;
				text-align: right;
			}

			.mousepositioncoord {
				min-width: 40px;
				display: inline-block;
			}

			div.ol-mouse-position {
				background-color: white;
				padding: 6px;
				border-radius: 3px;
				box-shadow: 3px 3px 2px rgba(0, 0, 0, 0.2);
			}

			/* Dropdown Button */
			.dropbtn {
				text-align: center;
				text-decoration: none;
				color: #ffffff;
				background-color: black;
				border-radius: 6px;
				outline: #7aa8b7;
				padding: 5px;
			}

			/* The container 
						<div> - needed to position the dropdown content */
			.dropdown {
				position: fixed;
				left: 60px;
				top: 10px;
				display: inline-block;
			}

			/* Dropdown Content (Hidden by Default) */
			.dropdown-content {
				display: none;
				position: absolute;
				background-color: #2b7c71;
				min-width: 160px;
				box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
				z-index: 1;
			}

			/* Links inside the dropdown */
			.dropdown-content a {
				color: white;
				padding: 12px 16px;
				text-decoration: none;
				display: block;
			}

			/* Change color of dropdown links on hover */
			.dropdown-content a:hover {
				background-color: #ddd;
			}

			/* Show the dropdown menu on hover */
			.dropdown:hover .dropdown-content {
				display: block;
			}

			/* Change the background color of the dropdown button when the dropdown content is shown */
			.dropdown:hover .dropbtn {
				background-color: #2b7c71;
			}

			.markerbutton {
				text-align: center;
				text-decoration: none;
				color: #ffffff;
				background-color: black;
				border-radius: 6px;
				outline: black;
				padding: 5px;
				box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
			}

			.markers {
				position: fixed;
				left: 160px;
				top: 15px;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<div class="dropdown">
			<button class="dropbtn">Change Map</button>
			<div class="dropdown-content">
				<a href="https://sites.google.com/view/coastalcraftrealm/home">Coastal Craft Home</a>
				<a href="https://coastalcraft.github.io/">S8 - Overworld</a>
				<a href="https://coastalcraft.github.io/nether/index.html">S8 - Nether</a>
				<a href="https://coastalcraft.github.io/end/index.html">S8 - End</a>
			</div>
		</div>
		<div class="markers">
			<a class="markerbutton" href="https://coastalcraft.github.io/">Remove Markers</a>
		</div>
		<script type="text/javascript">
			document.title = UnminedMapProperties.worldName + " - " + document.title;
			$(document).ready(function() {
				UnminedCustomMarkers = {
					isEnabled: true,
					markers: []
				}
				$.getJSON("https://opensheet.elk.sh/1NNQfzHSqNSg6u8hq-QauTwwmoQtdzIM7wQEPQ2M1pOo/Overworld", function(result) {
					$.each(result, function(key, val) {
						temptext1 = '"' + val.text1 + '"';
						val.text1 = JSON.parse(temptext1);
						temptext2 = '"' + val.text2 + '"';
						val.text2 = JSON.parse(temptext2);
						temptext3 = '"' + val.text3 + '"';
						val.text3 = JSON.parse(temptext3);
						UnminedCustomMarkers.markers.push(val);
					});
					UnminedMapProperties.markers = UnminedCustomMarkers.markers;
					console.log(UnminedCustomMarkers.markers);
					let unmined = new Unmined();
					unmined.map('map', UnminedMapProperties, UnminedRegions);
				});
			})
		</script>
	</body>
</html>
